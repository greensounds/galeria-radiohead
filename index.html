<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      border: 1px solid;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }


    .panel1 { background-image:url(http://letrasexplicitas.com/wp-content/uploads/2016/03/Phil_Selway.jpg); }
    .panel2 { background-image:url(http://www.aceshowbiz.com/images/wennpic/radiohead-performs-at-the-foro-sol-04.jpg); }
    .panel3 { background-image:url(http://www.billboard.com/files/media/Thom-Yorke-2015-paris-billboard-1548-650.jpg); }
    .panel4 { background-image:url(https://upload.wikimedia.org/wikipedia/commons/a/a4/CGreenwood2006-06Radiohead.jpg); }
    .panel5 { background-image:url(https://upload.wikimedia.org/wikipedia/commons/e/ec/Radiohead_2008_Barcelona,_Catalonia_Daydream_Festival.jpg); }


    /* Flex Items*/
    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
  }

    .panel > *:first-child { 
      transform: translateY(-100%);
    }

    .panel.open-active > *:first-child { 
      transform: translateY(0);
    }

    .panel > *:last-child { 
      transform: translateY(100%);
    }

    .panel.open-active > *:last-child { 
      transform: translateY(0);
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size:40px;
    }

    .cta {
      color:white;
      text-decoration: none;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Drums</p>
      <p>Phil</p>
      <p>Selway</p>
    </div>
    <div class="panel panel2">
      <p>Guitar</p>
      <p>Ed</p>
      <p>O Brien</p>
    </div>
    <div class="panel panel3">
      <p>Vocal</p>
      <p>Thom</p>
      <p>Yorke</p>
    </div>
    <div class="panel panel4">
      <p>Bass</p>
      <p>Colin</p>
      <p>Greenwood</p>
    </div>
    <div class="panel panel5">
      <p>Guitar</p>
      <p>Jonny</p>
      <p>Greenwood</p>
    </div>
  </div>

  <script>
  const panels = document.querySelectorAll('.panel');

  function abrirVentana() {
    this.classList.toggle('open');
  }

  function bajarLetras(e) {
    if(e.propertyName.includes('flex')){
    this.classList.toggle('open-active')
    }
  }

  panels.forEach(panel => panel.addEventListener('click', abrirVentana));
   panels.forEach(panel => panel.addEventListener('transitionend', bajarLetras));
  </script>



</body>
</html>
